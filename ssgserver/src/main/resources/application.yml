server:
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    active: local
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
  main:
    log-startup-info: false

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

jwt:
  key: ${JWT_SECRET_KEY}
  token:
    access-expire-time: 300000
    refresh-expire-time: 86400000